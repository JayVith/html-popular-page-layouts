<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gmailstyle.css">
    <title>Gmail</title>
</head>
<body>
    <div class="grid">
        <div class="header">
            <div class="icon">
                <div class="button">
                    <img class="moreimg" src="images/1729060-200.png" alt="">
                </div>
                <div class="envelope">
                    <img src="images/Screenshot 2023-03-22 at 19.42.16.png" alt="">
                </div>
                <div class="gmail">Gmail</div>
            </div>
            <div class="search"></div>
            <div class="account"></div>
        </div>
        <div class="menu">
            <div class="compose">
                <button class="composebutton">
                    <span>+</span>Compose
                </button>
            </div>  
            <dix class="folders"></dix>
            <div class="meet">
                <p class="meet1">Meet</p>
                <p class="meet2">Start a meeting</p>
                <p class="meet3">Join a meeting</p>
            </div>
            <div class="chat"></div>
            <div class="actions"></div>
        </div>
        <div class="mail">
            <div class="options"></div>
            <div class="inbox"></div>
        </div>
        <div class="settings">
            <div class="quicksettings"></div>
            <div class="density"></div>
            <div class="theme"></div>
            <div class="type"></div>
        </div>
        <div class="nav"></div>
    </div>
</body>
</html>
